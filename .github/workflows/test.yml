name: CI/CD

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -g yarn
      - name: install dependencies
        run: yarn
      - name: run tests
        run: yarn testci
      - name: build
        run: yarn build
