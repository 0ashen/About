name: tests

on:
  pull_request:
    branches:
      - master
jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        # install yarn and deps
      - run: npm install -g yarn
      - name: Install dependencies
        run: yarn
        # tests
      - name: Run tests
        run: yarn testci

